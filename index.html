<html>
  <head>
    <title>LD35 &middot; FloatingGhost</title>
  </head>

  <body>
    <h1>Yours, Monster</h1>

  <div id="game"></div>
  <div id="controls">
    <h3>Controls</h3>
    <ul>
      <li>Q: Rotate Piece Left</li>
      <li>E: Rotate Piece Right</li>
      <li>W: Scale Piece Up (make bigger)</li>
      <li>S: Scale Piece Down (make smaller)</li>
      <li>C: Clone Piece </li>
      <li>D: Delete Piece </li>
      <li>R: Flip Piece Horizontally</li>
      <li>F: Flip Piece Vertically</li>
    </ul>
  </div>
  
  </body>
  <script type="text/javascript" src="js/lib/phaser.min.js"></script>
  
  <script type="text/javascript" src="js/lib/illuminated.min.js"></script>
  <script type="text/javascript" src="js/states/menu.js"></script>
  <script type="text/javascript" src="js/states/introscreen.js"></script>
  <script type="text/javascript" src="js/states/monstercreator.js"></script>  
  <script type="text/javascript" src="js/monsterparts.js"></script>
  <script type="text/javascript" src="js/children.js"></script>
  <script type="text/javascript" src="js/states/scarescreen.js"></script>
  <script type="text/javascript" src="js/states/intelscreen.js"></script>
  <script type="text/javascript" src="js/lib/phasetips.js"></script>
  <script type="text/javascript" src="js/lib/phaser-screen-shake/ScreenShake.js"></script>
  <script type="text/javascript" src="js/lib/phaser-illuminated.0.1.0.min.js"></script>
  <script type="text/javascript">
    console.log("Starting...")
    var game = new Phaser.Game(640, 480, Phaser.AUTO, "game");
    game.state.add("IntroScreen", IntroScreen);
    game.state.add("MonsterCreator", MonsterCreator);
    game.state.add("ScareScreen", ScareScreen);
    game.state.add("IntelScreen", IntelScreen);
    game.state.add("Menu", Menu, true);
  </script>

</html>
